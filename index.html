<style>
/* On-screen styling for report preview */
@media screen {
  .report-page {
      box-sizing: border-box;
      width: 210mm;
      min-height: 297mm;
      padding: 1.27cm;
      margin: 1rem auto;
      border: 1px solid #D1D5DB;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
  }
  .report-page.report-landscape {
      width: 297mm;
      min-height: 210mm;
  }
  .report-page .report-body-group {
      flex-grow: 1;
  }
  .report-page .report-header-group, .report-page .report-footer-group {
      flex-shrink: 0;
  }
}


/* Global print styles */
@media print {
  body {
    background-color: white !important;
    -webkit-print-color-adjust: exact;
    print-color-adjust: exact;
  }

  .no-print {
    display: none !important;
  }

  /* Report-specific print layout */
  .report-page {
    width: auto;
    min-height: auto;
    margin: 0;
    padding: 0;
    border: none;
    box-shadow: none;
    display: block !important;
    page-break-after: always;
  }
  
  .report-page:last-of-type {
      page-break-after: auto;
  }
  
  .report-header-group, .report-footer-group {
      break-inside: avoid;
  }
}
</style>
